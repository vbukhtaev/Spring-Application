<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все автомобили</title>
</head>
<body>

<div th:each="car : ${cars}">
    <a th:href="@{/cars/{id}(id=${car.getId()})}"
       th:text="${car.getManufacturer() + ' ' + car.getModel() + ' (' + car.getYear() + ')'}">car</a>
</div>

<br>
<hr>

<form th:method="GET" th:action="@{/cars/new}">
    <input type="submit" value="Cоздать">
</form>

</body>
</html>
